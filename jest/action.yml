name: Run Jest
description: Runs jest tests

inputs:
  shard-number:
    description: Shard number
    default: "1"
  shard-total:
    description: Total number of shards
    default: "1"
  datadog-api-key:
    description: Datadog API key. Uses env.DATADOG_API_KEY if not set
    default: ''
  workers:
    description: number of jest workers to run with
    default: "2"

runs:
  using: composite
  steps:
    - name: Run Jest
      shell: bash
      run: yarn jest --maxWorkers=${{ inputs.workers }} --shard=${{ inputs.shard-number }}/${{ inputs.shard-total }} --ci --coverage --testLocationInResults --forceExit
      env:
        NODE_ENV: test
    - run: rm -rf coverage/lcov-report
      shell: bash
    - run: mv coverage/lcov.info coverage/coverage-${{ inputs.shard-number }}.lcov
      shell: bash
    - run: mv coverage/coverage-final.json coverage/coverage-final-${{ inputs.shard-number }}.json
      shell: bash
    - uses: actions/upload-artifact@v3
      with:
        name: coverage-artifacts
        path: coverage/
